<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
          display: grid;
          grid-template-columns: 100px 100px 200px;
          margin-top: 30px;  
            
        ">
        <div style="background-color: pink;">div 1</div>
        <div style="background-color: purple;">div 2<p>text</p> </div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;  
        margin-top: 30px;
          
      ">
      <div style="background-color: pink;">div 1</div>
      <div style="background-color: purple;">div 2<p>text</p></div>
      </div>


      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;  
      ">
    <div style="background-color: 
    lightblue; height: 200px;">1fr</div>
    <div style="background-color:
     pink; height: 200px;">1fr</div> 
    <div style="background-color:
     lightblue; height: 200px;">1fr</div>
    <div style="background-color:
     pink; height: 200px;">1fr</div>
    <div style="background-color:
     lightblue; height: 200px;">1fr</div>
    <div style="background-color:
     pink; height: 200px;">1fr</div>
    </div>
    </body>
</html>
